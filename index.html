<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="scoreboard">
    <div class="player1">
        <h1>Player</h1>
        <div class="options">
                <button id="1">Rock</button>
                <button id="2">Paper</button>
                <button id="3">Scissors</button>
        </div>
        <h1 id="selected"></h1>
    </div>
    <div class="player2">
        <h1>Computer</h1>
        <h1 id="given"></h1>
    </div>
</div>
<div class="score">
        <!-- <h1>Score</h1> -->
        <div id="player1score">
            <h1 id="player1">Player</h1>
            <h1 id="player1count">0</h1>
        </div>
        <div id="player2score">
            <h1 id="player2">Computer</h1>
            <h1 id="player2count">0</h1>
        </div>
</div>


<div class="controls">
    <button id="reset-btn">RESET</button>
    <button id="again-btn">Play Again</button>
</div>
    <script src="main.js"></script>
</body>
</html>
